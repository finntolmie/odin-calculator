<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calc-container">
      <div class="display-container">
        <div class="display-top">
          <div class="stored-num"></div>
          <div class="stored-operand"></div>
        </div>
        <div class="display-bottom">
          <div class="input-text"></div>
        </div>
      </div>
      <div class="extra-controls">
        <button id="clear">Clear</button>
        <button id="delete">Delete</button>
      </div>
      <div class="input-container">
        <button class="input num" data-num>7</button>
        <button class="input num" data-num>8</button>
        <button class="input num" data-num>9</button>
        <button class="input operand" data-operand>/</button>
        <button class="input num" data-num>4</button>
        <button class="input num" data-num>5</button>
        <button class="input num" data-num>6</button>
        <button class="input operand" data-operand>*</button>
        <button class="input num" data-num>1</button>
        <button class="input num" data-num>2</button>
        <button class="input num" data-num>3</button>
        <button class="input operand" data-operand>-</button>
        <button class="input num" id="dot">.</button>
        <button class="input num" data-num>0</button>
        <button class="input operand" data-operand>+</button>
        <button class="input operand" id="equals">=</button>
      </div>
    </div>
  </body>
</html>
